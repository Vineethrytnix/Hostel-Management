{% extends 'User/common.html' %}
{% load static %}
{% block header %}

<style>
    #img {
        padding: 10px;
        border-radius: 10px !important;
    }
</style>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div class="mil-content-pad mil-p-100-100">
    <div class="container">
        <div class="mil-text-center">
            <div class="mil-suptitle mil-mb-20 mil-fade-up">Services</div>
            <h2 class="mil-mb-100 mil-fade-up">Our Blocks in Hostel</h2>
        </div>
        <div class="row mil-mb-40">
            {% for i in blocks %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3"> <!-- Adjusted column classes here -->
                <div class="card" style="border-radius: 15px;">
                    <img src="/static/media/{{i.image}}" class="card-img-top rounded" id="img"
                        alt="Hollywood Sign on The Hill" />
                    <div class="card-body">
                        <center>
                            <h4 class="card-title">Block : {{i.name}}</h4>
                            <p class="card-text">
                                No of Rooms : {{i.no_of_rooms}}
                            </p>
                            <p class="card-text">
                                Block No : {{i.block_no}}
                            </p>

                            <a href="/user_view_room?bid={{i.id}}" class="btn btn-outline-success">View Rooms</a>
                            
                        </center>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
