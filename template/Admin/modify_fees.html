{% extends 'Admin/common.html' %}
{% load static %}
{% block header %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div class="mil-content-pad mil-p-100-100">
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <center>
                <h2><b>Update Fees Details </b></h2>
            </center><br><br>
            <div class="row">
                <div class="col-xl-12">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Fees name</label>

                        <input type="text" placeholder="Fees name" value="{{view.desc}}" required name="name">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>
                <div class="col-xl-12">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Price</label>
                        <input type="text" placeholder="Enter Price " required value="{{view.price}}" name="price">

                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <p class="mil-fade-up"><span class="mil-accent-2">*</span>We promise not to disclose your personal
                        information to third parties.</p>
                </div>
                <div class="col-lg-5">
                    <div class="mil-desctop-right mil-fade-up">
                        <button type="submit" class="mil-button">
                            <span>Update</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
       
    </div>
</div>

{% endblock %}
