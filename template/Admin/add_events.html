{% extends 'Admin/common.html' %}
{% load static %}
{% block header %}

<div class="mil-content-pad mil-p-100-100">
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <center>
                <h2><b>Add Events </b></h2>
            </center><br><br>
            <div class="row">
                <div class="col-xl-6">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Event name</label>
                        
                        <input type="text" placeholder="Enter Event name" value="" required name="name">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Date</label>
                        <input type="date" placeholder="Enter Room No" required name="date">
                        
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Start Time</label>
                        <input type="time" placeholder="Enter your email" name="stime" multiple>
                       
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="mil-field-frame mil-mb-20">
                        <label>End Time</label>
                        <input type="time" placeholder="Enter your email" name="etime" multiple>
                        
                    </div>
                </div>
                
                <div class="col-xl-12">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Image</label>
                        <input type="file" placeholder="add description" name="image">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-paperclip">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="col-xl-12">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Description</label>
                        <input type="text" placeholder="add description" required name="description">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-info">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </div>
                </div>

                <!-- <div class="col-xl-12">
                    <div class="mil-field-frame mil-mb-20">
                        <label>Address</label>
                        <textarea placeholder="Enter Your Address" required name="address"></textarea>
                    </div>
                </div> -->
            </div>
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <p class="mil-fade-up"><span class="mil-accent-2">*</span>We promise not to disclose your personal
                        information to third parties.</p>
                </div>
                <div class="col-lg-5">
                    <div class="mil-desctop-right mil-fade-up">
                        <button type="submit" class="mil-button">
                            <span>Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
