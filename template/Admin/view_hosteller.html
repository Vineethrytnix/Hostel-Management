{% extends 'Admin/common.html' %}
{% load static %}
{% block header %}


<style>
    #table {
        text-align: center !important;
        vertical-align: middle;
    }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div class="mil-content-pad mil-p-100-100">
    <div class="container">
        <table class="table table-bordered" id="table">
            <thead>
                <tr>
                    <th colspan="11" style="background-color: rgb(213, 213, 213);">Hosteller's Details</th>
                </tr>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Room No</th>
                    <th scope="col">Block</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Attendance</th>
                    <!-- <th scope="col" colspan="2">Action</th> -->
                </tr>
            </thead>
            <tbody>
                {% for i in view %}
                <tr>
                    <td><img src="/static/media/{{i.uid.image}}" alt="" width="100px"></td>
                    <td>{{i.uid.name}}</td>
                    <td>No : {{i.bid.rid.room_no}}</td>
                    <td>{{i.bid.rid.block.name}}</td>
                    <td>Rs.{{i.bid.amount}}</td>
                    <td><a href="/add_attendance?uid={{i.uid_id}}" class="btn btn-outline-success">Add Now</a></td>
                    <!-- {% if i.status == "Booked" %}
                    <td><a href="/update_bookings?bid={{i.id}}&status=approve" class="btn btn-primary">Approve</a>
                        <a href="/update_bookings?bid={{i.id}}&status=decline" class="btn btn-danger">Decline</a>
                    </td>
                    {% elif i.status == "approved" %}
                    <td>
                        <a href="/add_hosteller?bid={{i.id}}&uid={{i.uid_id}}" class="btn btn-outline-warning">Add to
                            Hoteller List</a>
                    </td>

                    {% elif i.status == "declined" %}
                    <td><a class="btn btn-warning">Declined</a></td>
                    {% elif i.status == "Hosteller" %}
                    <td><a class="btn btn-success">Added To Hosterller</a></td>
                    {% else %}

                    {% endif %} -->
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>


{% endblock %}
